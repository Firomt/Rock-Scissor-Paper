<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title> 
    <link rel="shortcut icon" href="assets/images/peace.png" type="image/png" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <h1 class="title">ROCK PAPER SCISSORS</h1>
  </header>

    <main class="main">
      <div class="scoreboard">
        <h2 class="score-info" id="scoreInfo">Choose to Start</h2>
        <h3 class="score-message" id="scoreMessage">
          Score 5 points first to Win!
        </h3>
        <div class="scores-container">
          <div class="score-box">
            <img id="playerSign" class="sign" src="assets/images/qmark.png">
           
            <p class="score" id="playerScore">Player: 0</p>
          </div>
          <div class="score-box">
            <img id="computerSign" class="sign" src="assets/images/qmark.png">
            
            <p class="score" id="computerScore">Computer: 0</p>
          </div>
        </div>
      </div>
      <h2 class="choose" id="choose">Choose: </h2>
      <div class="buttons">
        <button class="btn btn-square" id="rockBtn">
          <img src="assets/images/rock.png" class="rock">
        </button>
        <button class="btn btn-square" id="paperBtn">
          <img src="assets/images/paper.png">
        </button>
        <button class="btn btn-square" id="scissorsBtn">
          <img src="assets/images/scissors.png">
        </button>
      </div>
    </main>
    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear())
        </script>
        Firomsa Mitiku
      </p>
      <a href="https://github.com/Firomt" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
    <div class="modal" id="endgameModal">
      <p class="modal-title" id="endgameMsg"></p>
      <button class="btn btn-restart" id="restartBtn">Play again</button>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="assets/js/script.js"></script>
  
</body>
</html>
